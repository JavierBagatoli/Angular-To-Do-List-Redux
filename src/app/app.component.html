<main class="main">
  <section class="header-black py-2">
    @if(editTitle){
      <div class="flex flex-row justify-content-center">
        <input-text
          class="mb-2 w-4"
          [label]="'Agregar Titulo'"
          [buttonLabel]="'ok'"
          (saveValue)="saveNewTitle($event)"
        />

      </div>
    }
    @else {
      <h1
        (click)="editTitle = true"
        class="flex flex-row justify-content-around">
        {{title}}
      </h1>
    }
  </section>

  <div class="flex flex-row gap-3 ml-3">
      @for (item of memoryLength; track item) {
        @if(!loading){
          <app-list-to-do
            [slot]="item"
          />  
        }
        @else{
          <div 
            class="flex flex-column gap-3 fake-card">
            <p-skeleton/> 
            <p-skeleton/>
            <p-skeleton/>
          </div>
        }
      }   
  </div>
  

    <p-dialog 
      header="Â¿Quiere borrar la tarea?:"
      [closable]="false"
      [draggable]="false"
      [(visible)]="showModalDelete"
      [style]="{ width: '25rem' }">

      <div>
        <div class="flex flex-row gap-3">
          <p-button
            class="p-button-secondary flex flex-row"
            (onClick)="closeDeleteModal()"
            label="Cancel"
          ></p-button>
          <p-button
            class="flex flex-row"
            (onClick)="deleteTask()"
            label="Delete"
          ></p-button>
        </div>
      </div>
  </p-dialog>
  
</main>
<router-outlet />
