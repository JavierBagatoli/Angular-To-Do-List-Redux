<main class="main">
  <h1 class="flex flex-row justify-content-around">
    To Do List app
  </h1>

  <div class="flex flex-row">
    @for (item of [{},{},{},{},{},{}]; track item) {
      <app-listo-to-do
      [title]="'Casa'"/>  
    }      
  </div>
  

    <p-dialog 
      header="Â¿Quiere borrar la tarea?:"
      [closable]="false"
      [draggable]="false"
      [(visible)]="showModalDelete"
      [style]="{ width: '25rem' }">

      <div>
        <div class="flex flex-row gap-3">
          <p-button
            class="p-button-secondary flex flex-row"
