<p-dialog
  [visible]="showModal().length > 0"
  [closable]="false"
  [draggable]="false"
  >
    <ng-template pTemplate="header">
      <div class="w-full">
       Info
      </div> 
    </ng-template>
    <ng-template pTemplate="content">
      <p>{{showModal()}}</p>  
      <div class="flex felx-row justify-content-end">
        <div class="flex flex-row gap-2">
          <p-button
            class="flex flex-row danger"
            (onClick)="closeModal()"
            label="Delete"
            severity="danger"
          />
        </div>
      </div>
    </ng-template>
</p-dialog>
