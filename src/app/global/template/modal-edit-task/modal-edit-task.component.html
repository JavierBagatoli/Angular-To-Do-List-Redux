<p-dialog
  [visible]="showModal"
  [closable]="false"
  [draggable]="false"
  >
    <ng-template pTemplate="header">
      <div class="flex flex-row w-full">
        @if(editNameTask){
          <input-text
            class="justify-content-center w-full"
            [label]="'Editar Nombre Tarea'"
            [buttonLabel]="'ok'"
            (saveValue)="saveNameTask($event)"
          />
        }
        @else {
        <div class="flex flex-row w-full">
          <p
            (click)="editNameTask = true"
            class="flex flex-row justify-content-around">
            <b>
              {{selectedTask.label}}
            </b>
          </p>
          <i
            (click)="editNameTask = true"
            class="animation-size-up ml-2 mt-3 pi pi-pencil interctive"
            style="color: rgb(141, 52, 52)">
          </i>
        </div>
      }
      </div> 
    </ng-template>
    <ng-template pTemplate="content">
      <section class="flex flex-row justify-content-between">
        <p>
          Modo Diario:
        </p>
        <p-button
          [severity]="selectedTask.daily? 'success' : 'danger'"
          class="p-button-secondary flex flex-row"
          (onClick)="switchDailyMode()"
          [label]="selectedTask.daily? 'Habilitado' : 'Desactivado'"
        />           
      </section>  
    <p-divider/>
      <div class="flex felx-row justify-content-end">
        <div class="flex flex-row gap-2">
          <p-button
            class="flex flex-row"
            (onClick)="closeModal()"
            label="Listo"
            alt="Cerrar Menu"
          />
          <p-button
            class="flex flex-row danger"
            (onClick)="deleteTask()"
            label="Borrar"
            severity="danger"
          />
        </div>
      </div>
    </ng-template>
</p-dialog>
