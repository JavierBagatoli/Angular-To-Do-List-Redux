<div
  class="flex justify-content-start w-full gap-2 mode">
  <p-floatLabel class="w-full">
      <input class="w-full" pInputText id="username" [(ngModel)]="value"/>
      <label for="username">{{label()}}</label>
  </p-floatLabel>

  @if(buttonLabel() === "ok"){
    <p-button 
      severity="primary"
      class="flex flex-row"
      icon="pi pi-check"
      (onClick)="save()"/> 
  }
  @else{
    <p-button
      [label]="buttonLabel()"
      (onClick)="save()"
    />
  }
</div>
