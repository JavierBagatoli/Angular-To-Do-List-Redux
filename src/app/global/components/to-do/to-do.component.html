<div class="flex flex-row justify-content-between gap-2">
  <div class="flex flex-row">
    <p-checkbox 
      class="mr-2"
      (onChange)="changeStatus()"
      [(ngModel)]="checked"
      [binary]="true" />
    <p>{{itemTask()?.label}} {{itemTask()?.daily ? "⏳": ""}}</p>
  </div>
  <div class="flex flex-row mt-3 gap-3">
    <i
      style="color: rgb(141, 52, 52);"
      (click)="openModalEdit()"
      class="pi pi-pencil interctive"></i>
  </div>
</div>
