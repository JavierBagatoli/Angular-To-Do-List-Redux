<section>
 @if(listTask.length > 0 || isShowList){
  <p-card>
    <ng-template pTemplate="header">
      <section class="flex m-3 pt-3">
        <div class="margin-top-custom mr-1">
          @if(isFavouriteList){
            <i
              (click)="switchFavouriteList()"
              class="pi pi-star-fill" 
              style="font-size: 1.5rem"></i>
          }
          @else{
            <i
              (click)="switchFavouriteList()"
              class="pi pi-star"
              style="font-size: 1.5rem"></i>
          }
        </div>
        @if(title === "" || editTitle){
          <input-text
            class="w-full -mb-5"
            [label]="'Agregar Titulo'"
            [buttonLabel]="'ok'"
            (saveValue)="saveNewTitle($event)"
          />
        }@else{
          <h2 
            (click)="editTitle = true"
            class="-mb-5">
            {{title}}
          </h2>
        }
      </section>

    </ng-template>
    <ng-template pTemplate="content">
      <section class="pt-0">
        <p-progressBar 
          [showValue]="true"
          [value]="statusBarPorcent || 0"/>          
      <div class="flex flex-column">
        <p-divider/>
        <input-text
        class="w-full"
        [label]="'Agregar Tarea'"
        [buttonLabel]="'ok'"
        (saveValue)="addTask($event)"
        />
      </div>
      @for (item of listTask; track item) {
        <app-to-do
          [slot]="this.slot()" 
          style="display: block;"
          (updateList)="updateStatusBar()"
          [itemTask]="item"/>
      } @empty {
        <li class="mt-3">No hay tareas</li>
      }
      </section>
    </ng-template>
  </p-card>
  }
  @else{
    <div class="mt-5 flex flex-flex justify-content-center">
      <span 
        (click)="showList()"
        class="icon pi pi-plus-circle"></span>
    </div>
  }
</section>
