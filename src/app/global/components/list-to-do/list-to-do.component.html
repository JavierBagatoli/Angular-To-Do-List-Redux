<div class="flex card p-4 width-95">
  <section>
    <h2 class="justify-content-center">
      {{title()}}
    </h2>
    <p-progressBar 
      class="mb-3"
      [value]="statusBarPorcent" />
    
    <div class="flex my-3">
      <input 
        type="text"
        pInputText
        [(ngModel)]="item"/>
      <p-button
        class="flex flex-row"
        (onClick)="addTask()"
        label="Agregar"
        [disabled]="item.length === 0"
        ></p-button>
    </div>
    @for (item of listTask; track item) {
      <app-to-do style="display: block;"
        (updateList)="updateStatusBar()"
        [itemTask]="item"/>
      } @empty {
      <li>There are no items.</li>
      }

  </section>
</div>
